<!DOCTYPE html >
<html >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>表单</title>
<script type="text/javascript">
function MM_popupMsg(msg) { //v1.0
  alert(msg);
}
</script>
</head>

<body>
<form id="form1" name="form1" method="post" action="">
  <table width="465" border="0" align="center" cellpadding="0" cellspacing="0">
    <caption>
    
        <h3> 会员注册表  <h3>
     
    </caption>
    <tr>
      <td width="84">账&nbsp;&nbsp;&nbsp; 号：</td>
      <td width="381">
      <input type="text" pattern="^\w{6,12}$" required autofocus name="userid" id="userid" placeholder="您的账号（6-12位英文）" size="30" maxlength="12"/></td>
    </tr>
    <tr>
      <td>密&nbsp;&nbsp;&nbsp; 码：</td>
      <td>
      <input type="password" required name="mm" id="mm" placeholder="您的密码"size="30" maxlength="12"/></td>
    </tr>
    <tr>
      <td>性&nbsp;&nbsp;&nbsp; 别：</td>
      <td><input type="radio" name="xb" id="xb" value="1" />
        男
      <input type="radio" name="xb" id="xb" value="0" />
      女</td>
    </tr>
    <tr>
      <td>生&nbsp;&nbsp;&nbsp; 日：</td>
      <td>
      <input type="date" min="1980-01-01" max="2000-01-01" name="sr" id="sr" value="1982-01-01"/></td>
    </tr>
    <tr>
      <td>年&nbsp;&nbsp;&nbsp; 龄：</td>
      <td>
      <input type="number" name="textfield2" id="textfield5" value="25" autocomplete="off" placeholder="您的年龄"></td>
    </tr>
    <tr>
      <td>职&nbsp;&nbsp;&nbsp; 业：</td>
      <td>
        <select name="select" id="select">
          <option value="1">教师</option>
          <option value="2">IT</option>
          <option value="3">医生</option>
      </select></td>
    </tr>
     <tr>
      <td>收&nbsp;&nbsp;&nbsp; 入：</td>
      <td>
        <select name="select2" id="select2">
          <option value="1000元以下">1000元以下</option>
          <option value="1000-2000元">1000-2000元</option>
          <option value="2000-3000元">2000-3000元</option>
          <option value="3000-4000元">3000-4000元</option>
          <option value="4000元以上">4000元以上</option>
       </select></td>
    </tr>
    <tr>
      <td>电子邮箱：</td>
      <td>
      <input type="email" name="email" id="email" placeholder="您的电子邮箱"></td>
    </tr>
    <tr>
    <tr>
      <td>博客地址：</td>
      <td>
      <input type="url" name="e" id="e" placeholder="您的博客地址"></td>
    </tr>
      <td>工作年限：</td>
      <td>
      <input type="range" min="1" step="1" max="20" name="textfield3" id="textfield6" placeholder="您的工作年限" value="10"></td>
    </tr>
    <tr>
      <td>兴趣爱好：</td>
      <td><table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
          <td><input type="checkbox" name="checkbox" id="checkbox" value="1">
            <label for="checkbox"></label></td>
          <td>跑步</td>
          <td><input type="checkbox" name="checkbox4" id="checkbox4" value="2">
            <label for="checkbox4"></label></td>
          <td>唱歌</td>
          <td><input type="checkbox" name="checkbox5" id="checkbox5" value="3">
            <label for="checkbox5"></label></td>
          <td>跳舞</td>
        </tr>
        <tr>
          <td><input type="checkbox" name="checkbox2" id="checkbox2" value="4">
            <label for="checkbox2"></label></td>
          <td>听音乐</td>
          <td><input type="checkbox" name="checkbox3" id="checkbox3" value="5">
            <label for="checkbox3"></label></td>
          <td>追剧</td>
          <td><input type="checkbox" name="checkbox6" id="checkbox6" value="6">
            <label for="checkbox6"></label></td>
          <td>旅游</td>
        </tr>
      </table></td>
    </tr>
    <tr>
      <td>个人简介：</td>
      <td><label for="textarea"></label>
      <textarea name="textarea" id="textarea" cols="45" rows="5"></textarea></td>
    </tr>
     <tr>
      <td>上传材料：</td>
      <td>
      <input type="file" name="f" id="f" >
      <input type="submit" name="up" id="up" value="上传">
      </td>
    </tr>
    <tr>
      <td colspan="2" align="center" valign="middle"><table width="30%" border="0" cellspacing="0" cellpadding="0">
        <tr>
          <td><input type="submit" name="button" id="button" value="提交"></td>
          <td><input type="reset" name="button2" id="button2" value="重置"></td>
        </tr>
      </table></td>
    </tr>
    
  </table>
</form>
<p>&nbsp;</p>
</body>
</html>
