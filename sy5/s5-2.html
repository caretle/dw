<!DOCTYPE html >
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>绘制文字</title>
</head>

<body>
 <canvas id="myCanvas" width="400" height="300" style="border:1px solid #39f;">
   
    </canvas>
    <script type="text/javascript">
      var c=document.getElementById("myCanvas");
      var cxt=c.getContext("2d");
      cxt.fillStyle="#ff0000";      
      cxt.font = '16pt 黑体';
      cxt.fillText('画布上绘制的文字', 10, 30);    //绘制填充文字
      cxt.strokeStyle="#0000ff";
      cxt.shadowOffsetX = 5;                        //设置阴影向右偏移5像素
      cxt.shadowOffsetY = 5;                        //设置阴影向下偏移5像素
      cxt.shadowBlur = 10;                          //设置阴影模糊范围
      cxt.shadowColor = 'black';                    //设置阴影的颜色
      cxt.lineWidth="1";  
      cxt.font = '40pt 黑体';
      cxt.strokeText('HTML5应用', 40, 80);              //绘制轮廓文字
    </script>
</body>
</html>
